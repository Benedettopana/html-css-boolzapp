<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google fonts LATO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&family=Montserrat:wght@100&family=Open+Sans:wght@400;600;700;800&family=PT+Sans:wght@400;700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Boolzapp UI</title>
</head>
<body>
  <section class="webapp">
    <div class="container debug">
      <div class="row d-flex debug">
        <!-- parte di sinistra con le chat -->
        <div class="history debug">
          
        </div>
        <!-- /parte di sinistra con le chat -->

        <!-- parte destra con la chat in primo piano -->
        <div class="chat-active debug">
          <div class="top-screen d-flex s-between margin-b debug">
            <!-- sinistra header chat-->
            <div class="profile d-flex debug">
              <div class="photo">
                <img src="./assets/img/avatar_1.jpg" alt="avatar-1">
              </div>
              <div class="contact margin-l debug">
                <p>Michele</p>
                <p>Ultimo accesso oggi alle 16:26</p>
              </div>
            </div>
            <!-- /sinistra header chat-->
            <!-- destra header chat -->
            <div class="azioni-chat debug">
              <nav>
                <ul class="d-flex">
                  <li>icon</li>
                  <li>icon</li>
                  <li>icon</li>
                </ul>
              </nav>
            </div>
            <!-- /destra header chat -->

          </div>
          <!-- CHAT -->
          <div class="chat d-flex column debug">
            
          </div>
          <!-- /CHAT -->
        </div>
        <!-- /parte destra con la chat in primo piano -->
      </div>
    </div>
  </section>
</body>
</html>
